name: easymart
type: web
definition:
  git:
    branch: main
  builder: dockerfile
  dockerfile:
    path: Dockerfile
  env:
    - key: NODE_ENV
      value: production
    - key: PORT
      value: "8000"
    - key: HOST
      value: "0.0.0.0"
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      port: 8000
  scaling:
    min: 1
    max: 1
  instance_types:
    - nano
  regions:
    - fra
